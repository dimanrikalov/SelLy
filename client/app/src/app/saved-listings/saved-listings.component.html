<div class="saved-listings-page">
    <div class="search-params">
      <form action="">
        <input type="text" name="searchInput" id="" class="textbox" />
        <select name="sort-type" id="sort-type">
          <option value="price-ascending">Price Ascending</option>
          <option value="price-descending">Price Descending</option>
          <option value="date-descending">Newest First</option>
          <option value="date-ascending">Oldest First</option>
        </select>
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
    <ul *ngIf="savedListings?.length" class="saved-listings">
      <li *ngFor="let listing of savedListings" class="card">
        <a routerLink="/../catalog/{{listing._id}}/details">
          <div class="image">
            <img src={{listing.imageUrl}} alt="listing-img" />
          </div>
          <div class="info">
            <h2>{{listing.item}}</h2>
            <h4>{{listing.brand}}</h4>
            <h3>{{listing.price}}&euro;</h3>
          </div>
        </a>
      </li>
    </ul>
    <h1 *ngIf="!savedListings?.length" class="no-saved-listings">No bookmarked listings yet!</h1>
  </div>
